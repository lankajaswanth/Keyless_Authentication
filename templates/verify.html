<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary navbar-inverse">
        <a class="navbar-brand" href="#">Face verification</a>
        <div class="container-fluid">
            <a href="/logout" class="nav-link text-light">Logout</a>
        </div>
    </nav>

    <h1> {{user}} </h1>

    <div id="demo"></div>

    <img src="{{ url_for('video_feed') }}" height="60%">

    <h1 id="test">detecting</h1>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            refresh();
        });

        function refresh() {
            setTimeout(function () {
                $.getJSON('/recorded', function (data) {
                    if (data == "YES") {
                        window.location.href = "http://127.0.0.1:7890/recorddone";
                    }
                    $('#test').text(data);
                });
                refresh();
            }, 1000);
        }
    </script>



    <script>
        function camrequest() {
            // requerest camera permission
            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: false
            }).then(function (stream) {
                document.querySelector('video').srcObject = stream;
            }).catch(function (err) {
                document.querySelector('#demo').innerHTML = "give permission to use camera";
            });
        }

        camrequest();
    </script>








</body>

</html>
